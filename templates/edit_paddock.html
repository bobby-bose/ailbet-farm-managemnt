<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Paddock</title>
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-sm-12 col-md-10 col-lg-10">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Edit Paddock</h2>
                    <form method="POST" action="{{ url_for('edit_paddock', id=paddock.paddock_id) }}">
                        <div class="form-group">
                            <label for="name">Paddock ID: {{ paddock.paddock_id }}</label>
                        </div>
                        <div class="form-group">
                            <label for="name">Paddock Name:</label>
                            <input type="text" class="form-control" id="paddock_name" name="paddock_name" value="{{ paddock.paddock_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="dm_per_ha">Area(Ha)</label>
                            <input type="number" class="form-control" id="paddock_area" name="paddock_area" value="{{ paddock.paddock_area }}" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="pasture_consumption">DM/ha (Kg)</label>
                            <input type="number" class="form-control" id="paddock_dm" name="paddock_dm" value="{{ paddock.paddock_dm }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </form>
                    <hr/>
                    

                        <!-- Action Buttons -->
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
