<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Mob</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
       
    form {
        background-color: #f9f9f9;
        width:80%;
        margin: auto;
    }

    .form-label {
        font-weight: bold;
        color: #495057;
    }

    .form-select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .form-control-lg, .btn-lg {
            font-size: 1.2rem;
        }
    }
    .nav-button {
            margin: 0 5px;
            color: black;
            background-color: transparent;
            border: 2px solid rgba(128, 128, 128, 0.5); /* Greyish border color with transparency */
            border-radius: 20px; /* Round borders */
            padding: 10px 15px; /* Padding for better button appearance */
        }
        .nav-button.active {
            color: white;
            background-color: green;
        }
        header {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Vertically center items */
        }
        nav {
            display: flex; /* Ensure buttons are aligned horizontally */
        }
</style>
    </style>
</head>
<body>
    <header class="p-3">
        <h1 >Farm Management Simulator</h1>
        <nav>
            <a href="/" class="nav-button" onclick="setActive(this)">Home</a>
            <a href="/paddocks" class="nav-button" onclick="setActive(this)">Paddocks</a>
            <a href="/mobs" class="nav-button" onclick="setActive(this)">Mobs</a>
            <a href="/stocks" class="nav-button" onclick="setActive(this)">Stocks</a>
            <a href="/move_mob" class="nav-button" onclick="setActive(this)">Move Mob</a>
        </nav>
        <div class="dropdown" style="margin-top: 10px;">
            <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: none; background: transparent; font-size: xx-large;">
                {{ current_date }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/movenextday" id="move-next-day">Move to next Day</a>
                <a class="dropdown-item" href="/reset" id="reset">Reset</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center">Move Mob</h1>
        <form method="POST" action="{{ url_for('move_mob') }}" class="p-4 shadow-lg bg-white rounded">
            <div class="form-group mb-3">
                <label for="mob" class="form-label">Mob Name:</label>
                <select id="mob" name="mob" class="form-select form-control-lg">
                    <option value="" disabled selected>Select a mob</option>
                    {% for mob in mobs %}
                        <option value="{{ mob[0] }}">{{ mob[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group mb-3">
                <label for="paddock" class="form-label">Paddock Name:</label>
                <select id="paddock" name="paddock" class="form-select form-control-lg">
                    <option value="" disabled selected>Select a paddock</option>
                    {% for paddock in paddocks %}
                        <option value="{{ paddock[0] }}">{{ paddock[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">Submit</button>
        </form>
        <hr/>
        <a href="{{ url_for('paddocks') }}"></a><button type="button" class="btn btn-primary btn-block">Go back</button></a>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
